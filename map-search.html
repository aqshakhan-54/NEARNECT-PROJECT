<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Services Near You - NearNect</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary: #6c5ce7;
      --secondary: #E91E63;
      --success: #00b894;
      --warning: #fdcb6e;
      --danger: #e17055;
      --info: #74b9ff;
      --dark: #2d3436;
      --light: #ddd6fe;
      --bg: #f8f9fa;
      --text: #2d3436;
      --border: #e9ecef;
      --shadow: 0 4px 6px rgba(0,0,0,0.1);
      --radius: 12px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    .map-container {
      display: grid;
      grid-template-columns: 1fr 400px;
      height: 100vh;
      overflow: hidden;
    }

    .map-section {
      position: relative;
      background: #f0f0f0;
    }

    .map-header {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      background: white;
      padding: 20px;
      box-shadow: var(--shadow);
      z-index: 1000;
    }

    .search-controls {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .search-input {
      flex: 1;
      padding: 12px 16px;
      border: 2px solid var(--border);
      border-radius: 8px;
      font-size: 0.95rem;
    }

    .search-input:focus {
      outline: none;
      border-color: var(--primary);
    }

    .location-btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 12px 16px;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
    }

    .location-btn:hover {
      background: #5a4fcf;
    }

    .map-canvas {
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #e3f2fd, #f3e5f5);
      position: relative;
      overflow: hidden;
    }

    .map-canvas::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="%23ddd" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
      opacity: 0.3;
    }

    .map-marker {
      position: absolute;
      width: 40px;
      height: 40px;
      background: var(--primary);
      border-radius: 50% 50% 50% 0;
      transform: rotate(-45deg);
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: var(--shadow);
    }

    .map-marker:hover {
      transform: rotate(-45deg) scale(1.1);
    }

    .map-marker::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      transform: translate(-50%, -50%) rotate(45deg);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .map-marker i {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(45deg);
      color: var(--primary);
      font-size: 0.8rem;
    }

    .map-marker.selected {
      background: var(--secondary);
      z-index: 100;
    }

    .map-marker.selected i {
      color: var(--secondary);
    }

    .user-location {
      position: absolute;
      width: 20px;
      height: 20px;
      background: var(--success);
      border: 3px solid white;
      border-radius: 50%;
      box-shadow: var(--shadow);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      70% { transform: scale(1.2); opacity: 0.7; }
      100% { transform: scale(1); opacity: 1; }
    }

    .sidebar {
      background: white;
      overflow-y: auto;
      box-shadow: -2px 0 10px rgba(0,0,0,0.1);
    }

    .sidebar-header {
      padding: 20px;
      border-bottom: 1px solid var(--border);
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
    }

    .sidebar-header h2 {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 5px;
    }

    .sidebar-header p {
      opacity: 0.9;
      font-size: 0.9rem;
    }

    .filters-section {
      padding: 20px;
      border-bottom: 1px solid var(--border);
    }

    .filter-group {
      margin-bottom: 15px;
    }

    .filter-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      font-size: 0.9rem;
      color: var(--text);
    }

    .filter-input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid var(--border);
      border-radius: 6px;
      font-size: 0.9rem;
    }

    .filter-input:focus {
      outline: none;
      border-color: var(--primary);
    }

    .distance-slider {
      width: 100%;
      margin: 10px 0;
    }

    .distance-value {
      text-align: center;
      font-weight: 600;
      color: var(--primary);
    }

    .results-section {
      flex: 1;
      overflow-y: auto;
    }

    .results-header {
      padding: 20px;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .results-count {
      font-weight: 600;
      color: var(--text);
    }

    .sort-dropdown {
      padding: 8px 12px;
      border: 1px solid var(--border);
      border-radius: 6px;
      background: white;
      font-size: 0.9rem;
    }

    .service-list {
      padding: 0;
    }

    .service-item {
      padding: 20px;
      border-bottom: 1px solid var(--border);
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      gap: 15px;
    }

    .service-item:hover {
      background: #f8f9fa;
    }

    .service-item.selected {
      background: rgba(108,92,231,0.1);
      border-left: 4px solid var(--primary);
    }

    .service-avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      flex-shrink: 0;
    }

    .service-info {
      flex: 1;
    }

    .service-name {
      font-size: 1.1rem;
      font-weight: 700;
      margin-bottom: 5px;
      color: var(--text);
    }

    .service-skill {
      color: var(--primary);
      font-weight: 600;
      font-size: 0.9rem;
      margin-bottom: 5px;
    }

    .service-rating {
      display: flex;
      align-items: center;
      gap: 5px;
      margin-bottom: 5px;
    }

    .stars {
      color: #ffc107;
      font-size: 0.9rem;
    }

    .rating-text {
      font-size: 0.8rem;
      color: #6c757d;
    }

    .service-distance {
      font-size: 0.8rem;
      color: #6c757d;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .service-price {
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--primary);
      text-align: right;
    }

    .service-status {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 0.7rem;
      font-weight: 600;
      text-transform: uppercase;
    }

    .status-available {
      background: #d4edda;
      color: #155724;
    }

    .status-busy {
      background: #fff3cd;
      color: #856404;
    }

    .status-offline {
      background: #f8d7da;
      color: #721c24;
    }

    .map-controls {
      position: absolute;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .map-control-btn {
      width: 50px;
      height: 50px;
      background: white;
      border: none;
      border-radius: 50%;
      box-shadow: var(--shadow);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      color: var(--text);
      transition: all 0.3s ease;
    }

    .map-control-btn:hover {
      background: var(--primary);
      color: white;
      transform: scale(1.1);
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #6c757d;
    }

    .empty-icon {
      font-size: 4rem;
      margin-bottom: 20px;
      opacity: 0.5;
    }

    .empty-title {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 10px;
      color: var(--text);
    }

    .empty-description {
      margin-bottom: 30px;
    }

    .btn {
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(108,92,231,0.3);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .map-container {
        grid-template-columns: 1fr;
        height: auto;
      }

      .sidebar {
        height: 50vh;
        order: 2;
      }

      .map-section {
        height: 50vh;
        order: 1;
      }

      .search-controls {
        flex-direction: column;
        gap: 10px;
      }

      .service-item {
        padding: 15px;
      }
    }

    /* Loading states */
    .loading {
      opacity: 0.6;
      pointer-events: none;
    }

    .loading::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      margin: -10px 0 0 -10px;
      border: 2px solid #f3f3f3;
      border-top: 2px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Toast notifications */
    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--success);
      color: white;
      padding: 15px 20px;
      border-radius: 8px;
      box-shadow: var(--shadow);
      z-index: 1000;
      transform: translateX(400px);
      transition: transform 0.3s ease;
    }

    .toast.show {
      transform: translateX(0);
    }

    .toast.error {
      background: var(--danger);
    }

    .toast.warning {
      background: var(--warning);
    }
  </style>
</head>
<body>
  <div class="map-container">
    <!-- Map Section -->
    <div class="map-section">
      <div class="map-header">
        <div class="search-controls">
          <input type="text" class="search-input" placeholder="Search for services..." id="searchInput">
          <button class="location-btn" onclick="getCurrentLocation()">
            <i class="fas fa-crosshairs"></i>
            My Location
          </button>
        </div>
      </div>

      <div class="map-canvas" id="mapCanvas">
        <!-- User Location -->
        <div class="user-location" id="userLocation" style="top: 50%; left: 50%;"></div>

        <!-- Service Markers -->
        <div class="map-marker" data-service="w1" style="top: 45%; left: 48%;" onclick="selectService('w1')">
          <i class="fas fa-wrench"></i>
        </div>
        <div class="map-marker" data-service="w2" style="top: 35%; left: 52%;" onclick="selectService('w2')">
          <i class="fas fa-paint-brush"></i>
        </div>
        <div class="map-marker" data-service="w3" style="top: 55%; left: 45%;" onclick="selectService('w3')">
          <i class="fas fa-bolt"></i>
        </div>
        <div class="map-marker" data-service="w4" style="top: 40%; left: 58%;" onclick="selectService('w4')">
          <i class="fas fa-car"></i>
        </div>
        <div class="map-marker" data-service="w5" style="top: 60%; left: 55%;" onclick="selectService('w5')">
          <i class="fas fa-utensils"></i>
        </div>
        <div class="map-marker" data-service="w6" style="top: 30%; left: 45%;" onclick="selectService('w6')">
          <i class="fas fa-cut"></i>
        </div>
      </div>

      <div class="map-controls">
        <button class="map-control-btn" onclick="zoomIn()">
          <i class="fas fa-plus"></i>
        </button>
        <button class="map-control-btn" onclick="zoomOut()">
          <i class="fas fa-minus"></i>
        </button>
        <button class="map-control-btn" onclick="resetMap()">
          <i class="fas fa-home"></i>
        </button>
      </div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-header">
        <h2><i class="fas fa-map-marker-alt"></i> Services Near You</h2>
        <p>Find trusted service providers in your area</p>
      </div>

      <div class="filters-section">
        <div class="filter-group">
          <label>Service Category</label>
          <select class="filter-input" id="categoryFilter">
            <option value="">All Categories</option>
            <option value="plumber">Plumber</option>
            <option value="electrician">Electrician</option>
            <option value="painter">Painter</option>
            <option value="mechanic">Mechanic</option>
            <option value="home food">Home Food</option>
            <option value="beauty">Beauty</option>
          </select>
        </div>

        <div class="filter-group">
          <label>Distance: <span class="distance-value" id="distanceValue">5 km</span></label>
          <input type="range" class="distance-slider" id="distanceSlider" min="1" max="20" value="5">
        </div>

        <div class="filter-group">
          <label>Minimum Rating</label>
          <select class="filter-input" id="ratingFilter">
            <option value="">Any Rating</option>
            <option value="4.5">4.5+ Stars</option>
            <option value="4.0">4.0+ Stars</option>
            <option value="3.5">3.5+ Stars</option>
          </select>
        </div>
      </div>

      <div class="results-section">
        <div class="results-header">
          <div class="results-count" id="resultsCount">6 services found</div>
          <select class="sort-dropdown" id="sortBy">
            <option value="distance">Sort by Distance</option>
            <option value="rating">Sort by Rating</option>
            <option value="price">Sort by Price</option>
          </select>
        </div>

        <div class="service-list" id="serviceList">
          <!-- Service items will be loaded here -->
        </div>

        <div class="empty-state" id="emptyState" style="display: none;">
          <div class="empty-icon">üîç</div>
          <h3 class="empty-title">No services found</h3>
          <p class="empty-description">Try adjusting your filters or search area</p>
          <button class="btn" onclick="resetFilters()">Reset Filters</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast Notification -->
  <div id="toast" class="toast"></div>

  <script>
    class LocationMap {
      constructor() {
        this.services = [];
        this.selectedService = null;
        this.userLocation = { lat: 28.6139, lng: 77.2090 }; // Delhi coordinates
        this.init();
      }

      init() {
        this.loadServices();
        this.setupEventListeners();
        this.renderServices();
        this.updateMapMarkers();
      }

      loadServices() {
        // Load services from localStorage or use demo data
        const defaultServices = [
          { id: "w1", name: "Ali Khan", skill: "Plumber", price: 500, img: "https://images.unsplash.com/photo-1581091014534-3e89df7cf2a5?q=80&w=100&h=100&auto=format&fit=crop", distanceKm: 2.5, rating: 4.6, description: "Expert in leak fixes, fitting, and bathroom installations.", experience: "8+ years", completedJobs: 150, status: "available", lat: 28.6149, lng: 77.2090 },
          { id: "w2", name: "Sara Patel", skill: "Mehndi Artist", price: 1200, img: "https://images.unsplash.com/photo-1564540583246-934409427776?q=80&w=100&h=100&auto=format&fit=crop", distanceKm: 4.0, rating: 4.9, description: "Bridal and party mehndi with custom designs.", experience: "5+ years", completedJobs: 200, status: "available", lat: 28.6129, lng: 77.2110 },
          { id: "w3", name: "Rohit Sharma", skill: "Painter", price: 800, img: "https://images.unsplash.com/photo-1594736797933-d0401ba2fe65?q=80&w=100&h=100&auto=format&fit=crop", distanceKm: 1.5, rating: 4.4, description: "Interior/exterior painting, quick finish, neat work.", experience: "6+ years", completedJobs: 120, status: "busy", lat: 28.6159, lng: 77.2070 },
          { id: "w4", name: "Rajesh Kumar", skill: "Electrician", price: 600, img: "https://images.unsplash.com/photo-1621905251189-08b45d6a269e?q=80&w=100&h=100&auto=format&fit=crop", distanceKm: 3.2, rating: 4.7, description: "Expert in wiring, repairs, and electrical installations.", experience: "10+ years", completedJobs: 180, status: "available", lat: 28.6119, lng: 77.2130 },
          { id: "w5", name: "Priya Singh", skill: "Home Food", price: 400, img: "https://images.unsplash.com/photo-1556909114-f6e7ad7d3136?q=80&w=100&h=100&auto=format&fit=crop", distanceKm: 1.8, rating: 4.8, description: "Delicious home-cooked meals, fresh and hygienic.", experience: "3+ years", completedJobs: 300, status: "available", lat: 28.6169, lng: 77.2050 },
          { id: "w6", name: "Neha Gupta", skill: "Beauty Expert", price: 800, img: "https://images.unsplash.com/photo-1560066984-138dadb4c035?q=80&w=100&h=100&auto=format&fit=crop", distanceKm: 2.8, rating: 4.8, description: "Professional beauty services, makeup, and skincare.", experience: "4+ years", completedJobs: 250, status: "offline", lat: 28.6109, lng: 77.2150 }
        ];

        const stored = localStorage.getItem('nearnect_workers');
        if (stored) {
          const storedServices = JSON.parse(stored);
          this.services = [...defaultServices, ...storedServices];
        } else {
          this.services = defaultServices;
        }
      }

      setupEventListeners() {
        // Search input
        document.getElementById('searchInput').addEventListener('input', (e) => {
          this.filterServices();
        });

        // Filters
        document.getElementById('categoryFilter').addEventListener('change', () => {
          this.filterServices();
        });

        document.getElementById('ratingFilter').addEventListener('change', () => {
          this.filterServices();
        });

        document.getElementById('distanceSlider').addEventListener('input', (e) => {
          document.getElementById('distanceValue').textContent = e.target.value + ' km';
          this.filterServices();
        });

        document.getElementById('sortBy').addEventListener('change', () => {
          this.sortServices();
        });
      }

      filterServices() {
        const searchTerm = document.getElementById('searchInput').value.toLowerCase();
        const category = document.getElementById('categoryFilter').value.toLowerCase();
        const minRating = parseFloat(document.getElementById('ratingFilter').value) || 0;
        const maxDistance = parseFloat(document.getElementById('distanceSlider').value);

        let filtered = this.services.filter(service => {
          const matchesSearch = !searchTerm || 
            service.name.toLowerCase().includes(searchTerm) ||
            service.skill.toLowerCase().includes(searchTerm) ||
            service.description.toLowerCase().includes(searchTerm);

          const matchesCategory = !category || 
            service.skill.toLowerCase().includes(category);

          const matchesRating = service.rating >= minRating;
          const matchesDistance = service.distanceKm <= maxDistance;

          return matchesSearch && matchesCategory && matchesRating && matchesDistance;
        });

        this.renderServices(filtered);
        this.updateMapMarkers(filtered);
      }

      sortServices() {
        const sortBy = document.getElementById('sortBy').value;
        const serviceList = document.getElementById('serviceList');
        const services = Array.from(serviceList.children);

        services.sort((a, b) => {
          const aData = this.services.find(s => s.id === a.getAttribute('data-service-id'));
          const bData = this.services.find(s => s.id === b.getAttribute('data-service-id'));

          switch (sortBy) {
            case 'distance':
              return aData.distanceKm - bData.distanceKm;
            case 'rating':
              return bData.rating - aData.rating;
            case 'price':
              return aData.price - bData.price;
            default:
              return 0;
          }
        });

        services.forEach(service => serviceList.appendChild(service));
      }

      renderServices(services = this.services) {
        const container = document.getElementById('serviceList');
        const emptyState = document.getElementById('emptyState');
        const resultsCount = document.getElementById('resultsCount');

        if (services.length === 0) {
          container.style.display = 'none';
          emptyState.style.display = 'block';
          resultsCount.textContent = 'No services found';
          return;
        }

        container.style.display = 'block';
        emptyState.style.display = 'none';
        resultsCount.textContent = `${services.length} service${services.length !== 1 ? 's' : ''} found`;

        container.innerHTML = services.map(service => `
          <div class="service-item" data-service-id="${service.id}" onclick="selectService('${service.id}')">
            <img src="${service.img}" alt="${service.name}" class="service-avatar">
            <div class="service-info">
              <div class="service-name">${service.name}</div>
              <div class="service-skill">${service.skill}</div>
              <div class="service-rating">
                <span class="stars">${this.getStars(service.rating)}</span>
                <span class="rating-text">${service.rating} (${service.completedJobs} reviews)</span>
              </div>
              <div class="service-distance">
                <i class="fas fa-map-marker-alt"></i>
                ${service.distanceKm} km away
              </div>
            </div>
            <div class="service-price">‚Çπ${service.price}</div>
            <div class="service-status status-${service.status}">${service.status}</div>
          </div>
        `).join('');
      }

      updateMapMarkers(services = this.services) {
        // Remove all markers
        document.querySelectorAll('.map-marker').forEach(marker => {
          marker.style.display = 'none';
        });

        // Show only filtered services
        services.forEach(service => {
          const marker = document.querySelector(`[data-service="${service.id}"]`);
          if (marker) {
            marker.style.display = 'block';
          }
        });
      }

      selectService(serviceId) {
        // Remove previous selection
        document.querySelectorAll('.service-item').forEach(item => {
          item.classList.remove('selected');
        });
        document.querySelectorAll('.map-marker').forEach(marker => {
          marker.classList.remove('selected');
        });

        // Add selection to clicked service
        const serviceItem = document.querySelector(`[data-service-id="${serviceId}"]`);
        const mapMarker = document.querySelector(`[data-service="${serviceId}"]`);
        
        if (serviceItem) serviceItem.classList.add('selected');
        if (mapMarker) mapMarker.classList.add('selected');

        this.selectedService = this.services.find(s => s.id === serviceId);
        this.showToast(`Selected ${this.selectedService.name}`, 'success');
      }

      getCurrentLocation() {
        const locationBtn = document.querySelector('.location-btn');
        locationBtn.classList.add('loading');
        locationBtn.disabled = true;

        // Simulate getting current location
        setTimeout(() => {
          this.showToast('Location updated!', 'success');
          locationBtn.classList.remove('loading');
          locationBtn.disabled = false;
          
          // Update user location marker
          const userLocation = document.getElementById('userLocation');
          userLocation.style.top = '50%';
          userLocation.style.left = '50%';
        }, 1500);
      }

      getStars(rating) {
        const full = Math.floor(rating);
        const half = rating - full >= 0.5 ? 1 : 0;
        const empty = 5 - full - half;
        return '‚òÖ'.repeat(full) + (half ? '‚òÜ' : '') + '‚òÜ'.repeat(empty);
      }

      showToast(message, type = 'success') {
        const toast = document.getElementById('toast');
        toast.textContent = message;
        toast.className = `toast ${type} show`;
        
        setTimeout(() => {
          toast.classList.remove('show');
          setTimeout(() => {
            toast.textContent = '';
          }, 300);
        }, 3000);
      }
    }

    // Global functions
    function selectService(serviceId) {
      if (window.locationMap) {
        window.locationMap.selectService(serviceId);
      }
    }

    function getCurrentLocation() {
      if (window.locationMap) {
        window.locationMap.getCurrentLocation();
      }
    }

    function zoomIn() {
      window.locationMap.showToast('Zoom in', 'success');
    }

    function zoomOut() {
      window.locationMap.showToast('Zoom out', 'success');
    }

    function resetMap() {
      window.locationMap.showToast('Map reset', 'success');
    }

    function resetFilters() {
      document.getElementById('searchInput').value = '';
      document.getElementById('categoryFilter').value = '';
      document.getElementById('ratingFilter').value = '';
      document.getElementById('distanceSlider').value = 5;
      document.getElementById('distanceValue').textContent = '5 km';
      
      if (window.locationMap) {
        window.locationMap.filterServices();
      }
    }

    // Initialize location map
    document.addEventListener('DOMContentLoaded', () => {
      window.locationMap = new LocationMap();
    });
  </script>
</body>
